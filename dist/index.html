<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Расчёт функции на TypeScript</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #888;
        padding: 6px 10px;
        text-align: center;
      }
      th {
        background-color: #eaeaea;
      }
      button {
        margin-top: 10px;
        padding: 8px 14px;
        border-radius: 6px;
        background-color: #0078d7;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <figure style="text-align: center; margin-bottom: 20px;">
      <img
        src="formula.png"
        alt="Формула расчёта функции"
        style="max-width: 100%;"
      />
      <figcaption>Формула расчёта функции</figcaption>
    </figure>

    <script src="index.js"></script>
  </body>
</html>
